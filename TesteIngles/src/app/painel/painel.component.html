<div class="container">
    <div class="back">
        <div class="row">
            <div class="col-sm-6">
                <app-progresso [progresso]="progresso"></app-progresso>
            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-end">
                    <app-tentativas [tentativas]="tentativas" ></app-tentativas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h6>{{ instrucao }}</h6>
                <p>{{ rodadaFrase.fraseEng }}</p>

                <div class="form-floating">
                    <textarea 
                        class="form-control" 
                        rows="3"
                        (input)="atualizarResposta($event)"
                        [value]="resposta"
                    ></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-end">
                    <button type="button" (click)="verificarResposta()" class="btn btn-primary">Confirmar</button>
                </div>
            </div>

        </div>
    </div>
</div>
